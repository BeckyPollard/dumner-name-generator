<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/images/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Dunmer Name Generator for The Elder Scrolls</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="wrapper">
        <h1>Dunmer Name Generator</h1>
      </div>
    </header>
    <div class="wrapper">
      <main>
        <p class="description">
          10 first and last name pairs, created from names present in The Elder Scrolls lore. Names
          collected from <a href="https://en.uesp.net/wiki/Lore:Dunmer_Names">UESP</a>. Last names
          include Ashlander family names.
        </p>
        <div class="generatedNames">
          <h2>Generated names:</h2>
          <ul id="names">
            <li>Loading names... consulting the libraries of pocrypha...</li>
          </ul>
        </div>
        <form class="options">
          <input type="radio" id="generateNames-female" name="gender" value="female" />
          <label for="generateNames-female">Feminine</label><br />
          <input type="radio" id="generateNames-male" name="gender" value="male" />
          <label for="generateNames-male">Masculine</label><br />
          <input type="radio" id="generateNames-all" name="gender" value="other" />
          <label for="generateNames-all">All</label>
          <button type="button" id="generateNames">Re-Roll Names</button>
        </form>
      </main>
    </div>
    <footer>
      <div class="wrapper">
        <p>
          Made by Becky Pollard â˜†
          <a href="https://github.com/BeckyPollard/uesp-dumner-name-generator">GitHub</a>
        </p>
      </div>
    </footer>
  </body>
</html>
